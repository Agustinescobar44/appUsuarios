<app-spinner *ngIf="loading" ></app-spinner>

<div class="row" *ngIf="!loading">
    <div class="col-lg-8 offset-2">
        <div class="card" style="width: 25rem; margin: 0 auto;">
            <img [src]="urlImg" alt="imagen usuario" class="card-img-top img-thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title">{{nombre}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Email: {{email}}</li>
                    <li class="list-group-item">Gender: {{genero}}</li>
                </ul>
            </div>
            <button class="btn btn-primary w-100 btn-xl" routerLink="/dashboard">Volver</button>
        </div>
    </div>
</div>
